<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}
    
     <form name="search" id="search-form">
      <div>
          <i class="icon-search"></i>
          <input type="text" name="q" autocomplete="off" />
      </div>
      </form>
      <script type="text/javascript" src="/assets/js/light-jekyll-search.js"></script>
      <script type="text/javascript">
          lightJekyllSearch.search({
              el : document.querySelector('form[name="search"] input[name="q"]'),
              placeholder : '검색어를 입력해주세요.',
              postJsonPath : '/assets/json/posts.json'
          });
      </script>
    
    <!-- content start -->

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    <!-- content end -->
    
    {% include footer.html %}
    {% include javascripts.html %}

  </body>

</html>
